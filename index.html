<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
</head>
<body>
    <script>

        function fibs1(n) {

            let array = [];

            for (let i = 0; i < n; i++) {
                if (i === 0 || i === 1) {
                    array.push(i);
                } else {
                    array.push(array[i - 1] + array[i - 2]);
                }
            }

            return array;
        }

        console.log(fibs1(8));

    </script>
</body>
</html>
